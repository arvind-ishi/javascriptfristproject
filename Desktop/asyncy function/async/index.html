<!DOCTYPE html>
<html>
<head>
    <title>Create Circle on Click</title>
    <style>
        #container {
            position: relative;
            width: 400px;
            height: 400px;
            background-color: #eee;
        }
        .circle {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: blue;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script>
        const container = document.getElementById('container');
        
        container.addEventListener('click', (event) => {
            const circle = document.createElement('div');
            circle.className = 'circle';
            circle.style.left = (event.clientX - container.getBoundingClientRect().left - 10) + 'px'; // Adjust for circle size
            circle.style.top = (event.clientY - container.getBoundingClientRect().top - 10) + 'px'; // Adjust for circle size
            container.appendChild(circle);
        });
    </script>
</body>
</html>
